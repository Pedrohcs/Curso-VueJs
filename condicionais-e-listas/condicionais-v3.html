<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
    <template v-if="logado">
        <p>Usuário Logado: {{ user }}</p>
        <p>Perfil: ADM</p>
    </template>
    <p v-else-if="anonimo">Usuário Anonimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            user: 'Pedro Henrique',
            logado: false,
            anonimo: false
        }
    })
</script>
