<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
    <template v-if="logado">
        <p>Usuário Logado: {{ user }}</p>
        <p>Perfil: {{ perfil }}</p>
    </template>
    <p v-else-if="anonimo">Usuário Anonimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado && (perfil == 'dev')">
        Feito para você desenvolvedor!
    </footer>
    <footer v-show="!logado">
        Feito para você que quer ser um desenvolvedor!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            user: 'Pedro Henrique',
            logado: false,
            anonimo: false,
            perfil: "dev"
        }
    })
</script>
