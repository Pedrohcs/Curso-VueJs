<script src="https://unpkg.com/vue"></script>

<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: chartreuse;
    }

    .c2{
        background-color: black;
    }

    .c3{
        background-color: crimson;
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :style="{'background-color': cor}"></div>
        <div class="demo" :style="estilo1"></div>
        <div class="demo"></div>
    </div>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
    <input type="text" v-model="altura">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cor: 'cor',
            largura: 'largura',
            altura: 'altura'
        },
        computed: {
            estilo1(){
                return {
                    backgroundColor: this.cor,
                    width: this.largura + 'px',
                    height: this.altura+ 'px'
                }
            }
        }
    })
</script>
