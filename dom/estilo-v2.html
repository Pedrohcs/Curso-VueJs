<script src="https://unpkg.com/vue"></script>

<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: chartreuse;
    }

    .c2{
        background-color: black;
    }

    .c3{
        background-color: crimson;
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" :class="{c2: aplicarC2}" @click="aplicarC2 = !aplicarC2"></div>
        <div class="demo" :class="classeCSS"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
            classeCSS: 'c1'
        },
        computed: {
            estilo1(){
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        }
    })
</script>
