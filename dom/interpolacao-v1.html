<!-- VUE.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <p>{{ contador >= 10 ? 'Maior/Igual do que 10' : 'Menor do que 10'}}</p>
    <button v-on:click='somar'>Somar</button>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(){
                this.contador ++
            }
        }
    })
</script>
